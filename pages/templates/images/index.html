<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Django EAFIT App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">A Django EAFIT App</h2>

    <div class="card">
        <div class="card-header">
            Upload image
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="profile_image">Image:</label>
                    <input type="file" class="form-control" name="profile_image" id="profile_image">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    {% if image_url %}
    <div class="mt-4 text-center">
        <h4>Uploaded Image:</h4>
        <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid" style="max-width: 400px;">
    </div>
    {% endif %}
</div>

<footer class="mt-5 text-center text-white py-3" style="background-color:#222;">
    Copyright - <strong>Daniel Correa</strong>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
